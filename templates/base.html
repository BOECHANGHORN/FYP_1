<!DOCTYPE html>
<html>
<head>
  <title>Attendance System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Attendance System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <span class="nav-link">
              <script src="{{ url_for('static', filename='assets/js/app.js') }}"></script>
              <span id="time"></span>
            </span>
          </li>
          <li class="nav-item">
            {% if 'userid' in session %}
                <p class="nav-link">{{ session['userid'] }}</p>
            {% endif %}
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('login') }}">Logout</a>
          </li>
      </ul>
    </div>
  </nav>

  <div class="row">
    <div class="col-md-2 d-flex flex-column sidebar bg-light">
      <nav class="nav flex-column">
        <a class="nav-link active" href="{{ url_for('dashboard') }}">Dashboard</a>
        <a class="nav-link" href="{{ url_for('start_attendance') }}">Start Class Attendance</a>
        <a class="nav-link" href="#">Edit Classes</a>
        <a class="nav-link" href="{{ url_for('register_new_user') }}">Register New User</a>
        <a class="nav-link" href="{{ url_for('train_model') }}">Train Model</a>
        <a class="nav-link" href="#">View Attendance Report</a>
      </nav>
    </div>
    <div class="col-md-10">
      {% block content %} {% endblock %}
    </div>
  </div>
</body>
</html>

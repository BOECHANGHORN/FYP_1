{% extends 'base.html' %}

{% block content %}

    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/register_new_user.css') }}">

    <div>
        <h2 style="text-align:center;">Register New User</h2>
    </div>
    </br>
        <p class="text-center lead">Newly registered users will have their faces automatically encoded and appended into the database.</p>
    </br>

    <!-- Form to register a new user -->
    <form id="register-form" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <!-- Radio buttons to select user type -->
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="user_type" id="lecturer" value="lecturer" checked>
          <label class="form-check-label" for="lecturer">Lecturer</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="user_type" id="student" value="student">
          <label class="form-check-label" for="student">Student</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="user_type" id="admin" value="admin">
          <label class="form-check-label" for="admin">Admin</label>
        </div>
      </div>
        <div class="form-group">
        <!-- ID input field -->
        <label for="id">ID</label>
        <input type="text" class="form-control" id="id" name="id" required>
      </div>
      <div class="form-group">
        <!-- Name input field -->
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group">
        <!-- Password input field -->
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="form-group">
        <!-- File input for uploading image -->
        <label for="image">Images</label>
        <input type="file" class="form-control-file" id="image" name="image" accept="image/*" multiple required>
          <label>Only submit 3 images</label>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <script src="{{ url_for('static', filename='assets/js/register_new_user.js') }}"></script>

{% endblock %}
